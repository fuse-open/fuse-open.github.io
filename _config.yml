title: Fuse Open
email: fuse-open@googlegroups.com
description: >-
  Create better native apps for iOS and Android with a new breed of
  development tools.
baseurl: ""
url: "https://fuse-open.github.io"
twitter_username: fuseopen
github_username:  fuse-open
logo: "assets/logo.png"

# Build settings
markdown: kramdown

header_pages:
  - get_started.md
  - url: /docs/
    title: Documentation
  - forums.md
  - url: /examples/
    title: Examples
  - showcases.md

exclude:
  - .editorconfig
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-seo-tag
